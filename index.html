<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"href="https://unpkg.com/simplebar@latest/dist/simplebar.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="todo__inner">
        <div class="todo__box-title">
          <h1 class="todo__title">todo<span>List</span></h1>
          <img src="img/icon-sun.svg" alt="Sun">
        </div>
        <div class="todo__lebal-box">
          <label class="todo__label" for="">
            <input class="todo__input" type="text" id="input" placeholder="Введите задачу">
            <button class="todo__btn" aria-haspopup="true">Добавить</button>
          </label>
        </div>
        <div class="todo__list-wrapper"data-simplebar>
          <ul class="todo__list">
            <!-- <li class="todo__list-item">
              <div class="todo__item-circle"></div>
              <div class="circle-active"></div>
              <p class="todo__item-value">Купить хлеб</p>
              <button class="todo__del-btn"></button>
            </li> -->
          </ul>
        </div>
        <div class="todo-footer">
          <div class="todo-footer__inner">
            <p class="todo-foote__all-task">
              Все задачи
              <span id="span-all">0</span>
            </p>
            <!-- <p class="todo-foote__finish-task">
              Выполненые
              <span id="span-fin">0</span>
            </p> -->
            <button class="todo-footer__btn">Очистить все</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  

  <script src="simpel-bar.js"></script>
  <script src="script.js"></script>
</body>
</html>
